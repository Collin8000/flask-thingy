{% extends "contact.html" %}

{% block contact123 %} 
<div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
    <div class="px-6 py-4">
        <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
        <form method="post">
            <div class="mb-4">
                <label for="Username" class="block font-bold mb-2 text-gray-700">Username:</label>
        <input type="text" id="Username" name="Username" class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" required>
            </div>
            <div class="mb-4">
                <label for="Password" class="block font-bold mb-2 text-gray-700">Password:</label>
                <input type="password" id="Password" name="Password" class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" required>
            </div>
            <div class="mb-4">
                <label for="Email" class="block font-bold mb-2 text-gray-700">Email:</label>
                <input type="email" id="Email" name="Email" class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" required>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-pink-500 text-white py-2 px-4 rounded-lg font-bold hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-50">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}  <!-- end of block contact123 -->
